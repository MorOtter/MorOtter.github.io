<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamification Learning Adventure</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            font-family: 'Comfortaa', cursive;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .correct {
            background-color: #d4edda;
            color: #155724;
        }

        .incorrect {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    <div id="root" class="min-h-screen flex items-center justify-center p-4"></div>

    <script type="text/babel">
        const { useState } = React;

        const GamificationLearningChallenge = () => {
            const [score, setScore] = useState(0);
            const [completed, setCompleted] = useState({
                timeline: false,
                decoder: false,
                definition: false
            });

            const FillInTheBlanks = () => {
                const blanks = [
                    {
                        text: "Gamification in",
                        options: ["Learning", "Underwater basket weaving", "Gaming", "Adventures"],
                        correct: "Learning",
                        selected: "",
                        feedback: ""
                    },
                    {
                        text: "is the integration of",
                        options: ["Game", "Spoon juggling", "Entertainment", "Board"],
                        correct: "Game",
                        selected: "",
                        feedback: ""
                    },
                    {
                        text: "mechanics, such as",
                        options: ["Points", "Glitter explosions", "Rewards", "Tokens"],
                        correct: "Points",
                        selected: "",
                        feedback: ""
                    },
                    {
                        text: "badges,",
                        options: ["Leaderboards", "Penguin wrestling", "Rewards", "Levels"],
                        correct: "Leaderboards",
                        selected: "",
                        feedback: ""
                    },
                    {
                        text: "and",
                        options: ["Challenges", "Yodeling contests", "Goals", "Fun"],
                        correct: "Challenges",
                        selected: "",
                        feedback: ""
                    },
                    {
                        text: "like",
                        options: ["Education", "Unicorn riding", "Sports", "Adventures"],
                        correct: "Education",
                        selected: "",
                        feedback: ""
                    },
                    {
                        text: "to enhance their",
                        options: ["Motivation", "Donut consumption", "Advancement", "Teaching"],
                        correct: "Motivation",
                        selected: "",
                        feedback: ""
                    },
                    {
                        text: "and",
                        options: ["Participation", "Pillow fighting", "Rewards", "Engagement"],
                        correct: "Participation",
                        selected: "",
                        feedback: ""
                    }
                ];

                const [answers, setAnswers] = useState(blanks);

                const handleSelect = (index, value) => {
                    const updatedAnswers = [...answers];
                    updatedAnswers[index].selected = value;
                    updatedAnswers[index].feedback =
                        value === updatedAnswers[index].correct ? "correct" : "incorrect";
                    setAnswers(updatedAnswers);
                };

                const checkAnswers = () => {
                    const allCorrect = answers.every(item => item.feedback === "correct");
                    if (allCorrect) {
                        setScore(prev => prev + 200);
                        setCompleted(prev => ({ ...prev, definition: true }));
                        Swal.fire({
                            title: 'Well Done!',
                            text: 'You have successfully filled in all the blanks!',
                            icon: 'success',
                            confirmButtonText: 'Great!'
                        });
                    } else {
                        Swal.fire({
                            title: 'Try Again',
                            text: 'Some answers are incorrect. Review and retry!',
                            icon: 'error',
                            confirmButtonText: 'Okay'
                        });
                    }
                };

                return (
                    <div className="p-6 bg-yellow-50 rounded-lg shadow-lg">
                        <h3 className="text-2xl font-bold mb-4 text-yellow-700">üìù What Does This Term Mean?</h3>
                        <p className="mb-4">Fill in the blanks with the correct terms!</p>
                        <div className="space-y-4">
                            {answers.map((item, index) => (
                                <div key={index} className="flex items-center space-x-4">
                                    <span>{item.text}</span>
                                    <select
                                        value={item.selected}
                                        onChange={(e) => handleSelect(index, e.target.value)}
                                        className={`p-2 rounded border focus:outline-none ${
                                            item.feedback === "correct" ? "correct" : item.feedback === "incorrect" ? "incorrect" : ""
                                        }`}
                                    >
                                        <option value="">Select</option>
                                        {item.options.map((option, i) => (
                                            <option key={i} value={option}>{option}</option>
                                        ))}
                                    </select>
                                </div>
                            ))}
                        </div>
                        <button
                            onClick={checkAnswers}
                            className="mt-6 w-full bg-gradient-to-r from-yellow-400 to-orange-500 text-white p-3 rounded-lg hover:from-yellow-500 hover:to-orange-600 transition-all"
                        >
                            Submit Answers
                        </button>
                    </div>
                );
            };

            return (
                <div className="game-container w-full max-w-6xl mx-auto p-8">
                    <h1 className="text-4xl font-bold mb-8 text-center text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-blue-500">
                        Gamification Learning Adventure
                    </h1>
                    <div className="space-y-8">
                        <FillInTheBlanks />
                    </div>
                    <div className="bg-white p-6 rounded-lg shadow-lg mt-8">
                        <h3 className="text-2xl font-bold mb-4 text-center">üèÜ Your Progress</h3>
                        <div className="w-full bg-gray-200 rounded-full h-4 mb-4">
                            <div className="progress-bar h-4 rounded-full" style={{ width: `${score / 6}%` }}></div>
                        </div>
                        <span className="block text-center text-lg font-semibold">Score: {score} points</span>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<GamificationLearningChallenge />, document.getElementById('root'));
    </script>
</body>

</html>
