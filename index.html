<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freud's Jumper Review</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            padding: 10px;
            font-size: 2em;
        }
        .image-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }
        .speech-bubble {
            position: absolute;
            top: 50px;  /* Adjust this value to move the bubble up/down */
            left: 50px;  /* Adjust this value to move the bubble left/right */
            width: 160px;
            height: 90px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            color: black;
            background-color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.2;
            overflow-wrap: break-word;
            border-radius: 20px;
            z-index: 2;  /* Make sure bubble appears over the image */
        }
        .speech-bubble:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 0;
            border: 20px solid transparent;
            border-top-color: white;
            border-bottom: 0;
            margin-left: -20px;
            margin-bottom: -20px;
        }
    </style>
</head>
<body>
    <h1>Freud's Jumper Review</h1>

    <div class="image-container">
        <img src="Freud.png" alt="Freud with Speech Bubble" style="width:500px;">
        <div class="speech-bubble" id="speech"></div>
    </div>

    <script>
        // Define quotes
        const quotes = [
            "The mind is like an iceberg, it floats with one-seventh of its bulk above water.",
            "Dreams are the royal road to the unconscious.",
            "Out of your vulnerabilities will come your strength.",
            "Unexpressed emotions will never die. They are buried alive and will come forth later in uglier ways."
        ];

        // Function to display random quote (only once)
        function displayRandomQuote() {
            const speechBubble = document.getElementById('speech');
            if (speechBubble && !speechBubble.textContent) {  // Only set if empty
                const randomIndex = Math.floor(Math.random() * quotes.length);
                speechBubble.textContent = quotes[randomIndex];
            }
        }

        // Run once when page loads
        window.onload = displayRandomQuote;
    </script>
</body>
</html>
