<!DOCTYPE html>
<html lang="en">
<head>

    <title>Gamification Learning Adventure</title>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            min-height: 100vh;
        }

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const App = () => {
            return (
                <div className="container mx-auto p-4">
                    <h1 className="text-3xl font-bold text-center mb-6 text-white">
                        Gamification Learning Adventure
                    </h1>
                    <div className="bg-white p-6 rounded-lg shadow-lg">
                        <div className="grid md:grid-cols-2 gap-4">

                                <ul>

                                    <li>🌐 Corporate training adoption</li>

                                <button className="mt-4 bg-blue-500 text-white p-2 rounded">
                                    Start Challenge
                                </button>
                            </div>
                            <div className="bg-purple-100 p-4 rounded">
                                <h2 className="text-xl font-semibold mb-4">Gamification Decoder</h2>

                                    <li>🏆 Points → Motivation tracking</li>
                                    <li>📈 Levels → Progress visualization</li>
                                    <li>🎖️ Badges → Achievement recognition</li>
                                    <li>🏅 Leaderboards → Competitive learning</li>
                                </ul>
                                <button className="mt-4 bg-purple-500 text-white p-2 rounded">
                                    Start Challenge
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
