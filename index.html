<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freud's Jumper Review</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .image-container {
            position: relative;
            display: inline-block;
        }
        .speech-bubble {
            position: absolute;
            top: 20%;
            left: 1%;
            width: 160px;
            height: 90px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.2;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Freud's Jumper Review</h1>

    <div class="image-container">
        <img src="Freud.png" alt="Freud with Speech Bubble" style="width:500px;">
        <div class="speech-bubble" id="speech"></div>
    </div>

    <script>
        const quotes = [
            "The mind is like an iceberg, it floats with one-seventh of its bulk above water.",
            "Dreams are the royal road to the unconscious.",
            "Out of your vulnerabilities will come your strength.",
            "Unexpressed emotions will never die. They are buried alive and will come forth later in uglier ways."
        ];

        // Add logic to display quotes
        function displayRandomQuote() {
            const speechBubble = document.getElementById('speech');
            const randomIndex = Math.floor(Math.random() * quotes.length);
            speechBubble.textContent = quotes[randomIndex];
        }

        // Display initial quote
        displayRandomQuote();

        // Optional: Change quote periodically
        setInterval(displayRandomQuote, 1000); // Changes quote every 1 second
    </script>
</body>
</html>
