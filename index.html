<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freud's Jumper Review</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            /* Added padding for better spacing */
            padding: 10px;
        }
        .image-container {
            position: relative;
            display: inline-block;
        }
        .speech-bubble {
            position: absolute;
            top: 20%;
            left: 1%;
            width: 160px;
            height: 90px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            color: black;
            background-color: white; /* Added to make text more visible */
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.2;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Freud's Jumper Review</h1>

    <div class="image-container">
        <img src="Freud.png" alt="Freud with Speech Bubble" style="width:500px;">
        <div class="speech-bubble" id="speech"></div>
    </div>

    <script>
        // Define quotes
        const quotes = [
            "The mind is like an iceberg, it floats with one-seventh of its bulk above water.",
            "Dreams are the royal road to the unconscious.",
            "Out of your vulnerabilities will come your strength.",
            "Unexpressed emotions will never die. They are buried alive and will come forth later in uglier ways."
        ];

        // Function to display random quote
        function displayRandomQuote() {
            const speechBubble = document.getElementById('speech');
            if (speechBubble) { // Add check to ensure element exists
                const randomIndex = Math.floor(Math.random() * quotes.length);
                speechBubble.textContent = quotes[randomIndex];
            }
        }

        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            displayRandomQuote(); // Display initial quote
            setInterval(displayRandomQuote, 5000); // Change quote every 5 seconds
        });
    </script>
</body>
</html>
