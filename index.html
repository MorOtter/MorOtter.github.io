<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamification Learning Adventure</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            font-family: 'Arial', sans-serif;
        }
        .game-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
        }
        .correct {
            background-color: #d4edda;
            color: #155724;
        }
        .incorrect {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div id="root" class="min-h-screen flex items-center justify-center p-4"></div>

    <script type="text/babel">
        const { useState } = React;

        const GamificationLearningAdventure = () => {
            const [score, setScore] = useState(0);
            const [completed, setCompleted] = useState({
                timeline: false,
                decoder: false,
                blanks: false
            });

            const HistoricalTimelineChallenge = () => {
                const [milestones, setMilestones] = useState([
                    { id: 'video_games', text: 'üéÆ Video game concept of points/levels' },
                    { id: 'term_coined', text: 'üí° Term "Gamification" coined by Nick Pelling' },
                    { id: 'education', text: 'üìö First educational gamification studies' },
                    { id: 'widespread', text: 'üåê Widespread adoption in corporate training' }
                ]);

                const [draggedItem, setDraggedItem] = useState(null);

                const handleDragStart = (e, item) => {
                    setDraggedItem(item);
                    e.target.classList.add('dragging');
                };

                const handleDragEnd = (e) => {
                    e.target.classList.remove('dragging');
                };

                const handleDragOver = (e) => {
                    e.preventDefault();
                };

                const handleDrop = (e, targetItem) => {
                    if (!draggedItem) return;

                    const newMilestones = milestones.map(m =>
                        m.id === targetItem.id ? draggedItem : m.id === draggedItem.id ? targetItem : m
                    );

                    setMilestones(newMilestones);
                };

                const checkOrder = () => {
                    const correctOrder = ['video_games', 'term_coined', 'education', 'widespread'];
                    const isCorrect = milestones.map(m => m.id).every((id, index) => id === correctOrder[index]);
                    if (isCorrect) {
                        setScore(prev => prev + 100);
                        setCompleted(prev => ({ ...prev, timeline: true }));
                        Swal.fire('Success!', 'You ordered the timeline correctly!', 'success');
                    } else {
                        Swal.fire('Incorrect', 'The order is not correct. Try again!', 'error');
                    }
                };

                return (
                    <div className="p-6 bg-blue-50 rounded-lg shadow-lg">
                        <h3 className="text-2xl font-bold mb-4">üï∞Ô∏è Historical Timeline Challenge</h3>
                        <p className="mb-4">Drag milestones into the correct chronological order:</p>
                        <div>
                            {milestones.map(milestone => (
                                <div
                                    key={milestone.id}
                                    className="bg-white p-4 rounded shadow mb-2"
                                    draggable
                                    onDragStart={(e) => handleDragStart(e, milestone)}
                                    onDragEnd={handleDragEnd}
                                    onDragOver={handleDragOver}
                                    onDrop={(e) => handleDrop(e, milestone)}
                                >
                                    {milestone.text}
                                </div>
                            ))}
                        </div>
                        <button
                            onClick={checkOrder}
                            className="mt-4 bg-green-500 text-white p-2 rounded">
                            Check Order
                        </button>
                    </div>
                );
            };

            const FillInTheBlanks = () => {
                const blanks = [
                    { id: 1, text: "Gamification in", options: ["Learning", "Underwater basket weaving", "Gaming", "Adventures"], correct: "Learning", selected: "" },
                    { id: 2, text: "The integration of", options: ["Game", "Spoon juggling", "Entertainment", "Board"], correct: "Game", selected: "" },
                    { id: 3, text: "Such as", options: ["Points", "Glitter explosions", "Rewards", "Tokens"], correct: "Points", selected: "" },
                    { id: 4, text: "Badges,", options: ["Leaderboards", "Penguin wrestling", "Rewards", "Levels"], correct: "Leaderboards", selected: "" },
                    { id: 5, text: "And", options: ["Challenges", "Yodeling contests", "Goals", "Fun"], correct: "Challenges", selected: "" },
                    { id: 6, text: "Like", options: ["Education", "Unicorn riding", "Sports", "Adventures"], correct: "Education", selected: "" },
                    { id: 7, text: "Enhance their", options: ["Motivation", "Donut consumption", "Advancement", "Teaching"], correct: "Motivation", selected: "" },
                    { id: 8, text: "And", options: ["Participation", "Pillow fighting", "Rewards", "Engagement"], correct: "Participation", selected: "" }
                ];

                const [answers, setAnswers] = useState(blanks);

                const handleChange = (id, value) => {
                    const updated = answers.map(item => item.id === id ? { ...item, selected: value } : item);
                    setAnswers(updated);
                };

                const checkAnswers = () => {
                    const allCorrect = answers.every(item => item.selected === item.correct);
                    if (allCorrect) {
                        setScore(prev => prev + 150);
                        setCompleted(prev => ({ ...prev, blanks: true }));
                        Swal.fire('Great Job!', 'You filled in the blanks correctly!', 'success');
                    } else {
                        Swal.fire('Oops!', 'Some answers are incorrect. Try again.', 'error');
                    }
                };

                return (
                    <div className="p-6 bg-yellow-50 rounded-lg">
                        <h3 className="text-2xl font-bold mb-4">üìù Fill in the Blanks</h3>
                        <p>
                            {answers.map(item => (
                                <span key={item.id}>
                                    {item.text}{" "}
                                    <select
                                        value={item.selected}
                                        onChange={(e) => handleChange(item.id, e.target.value)}
                                        className="border p-1 rounded">
                                        <option value="">Select</option>
                                        {item.options.map(opt => <option key={opt} value={opt}>{opt}</option>)}
                                    </select>{" "}
                                </span>
                            ))}
                        </p>
                        <button
                            onClick={checkAnswers}
                            className="mt-4 bg-yellow-500 text-white p-2 rounded">
                            Submit
                        </button>
                    </div>
                );
            };

            return (
                <div className="game-container">
                    <h1 className="text-4xl font-bold text-center mb-8">Gamification Learning Adventure</h1>
                    <HistoricalTimelineChallenge />
                    <FillInTheBlanks />
                    <div className="mt-8 text-center">
                        <p className="text-xl font-bold">Score: {score}</p>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<GamificationLearningAdventure />, document.getElementById('root'));
    </script>
</body>
</html>
