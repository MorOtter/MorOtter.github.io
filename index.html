<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamification Learning Adventure</title>
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Styles -->
    <style>
        body {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            font-family: 'Comfortaa', cursive;
        }
        .game-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .correct { background-color: #d4edda !important; color: #155724; }
    </style>
</head>
<body>
    <div id="root" class="min-h-screen flex items-center justify-center p-4"></div>

    <script type="text/babel">
        const { useState } = React;

        const GamificationLearningChallenge = () => {
            const [score, setScore] = useState(0);
            const [completed, setCompleted] = useState({
                fillInBlank: false,
            });

            const FillInTheBlanksChallenge = () => {
                const correctAnswers = {
                    blank1: "points",
                    blank2: "motivation",
                };

                const [answers, setAnswers] = useState({
                    blank1: "",
                    blank2: "",
                });

                const handleChange = (e) => {
                    const { name, value } = e.target;
                    setAnswers((prev) => ({ ...prev, [name]: value }));
                };

                const checkAnswers = () => {
                    if (
                        answers.blank1 === correctAnswers.blank1 &&
                        answers.blank2 === correctAnswers.blank2
                    ) {
                        setScore((prev) => prev + 100);
                        setCompleted((prev) => ({ ...prev, fillInBlank: true }));
                        Swal.fire('Correct!', 'You completed the sentence correctly!', 'success');
                    } else {
                        Swal.fire('Try Again', 'Some answers are incorrect.', 'error');
                    }
                };

                return (
                    <div className="p-6 bg-purple-50 rounded-lg shadow-lg">
                        <h3 className="text-2xl font-bold mb-4 text-purple-700">‚úçÔ∏è Fill in the Blank Challenge</h3>
                        <p className="mb-4">
                            Gamification uses <select
                                name="blank1"
                                value={answers.blank1}
                                onChange={handleChange}
                                className="border rounded px-2 py-1 mx-1"
                            >
                                <option value="">--Select--</option>
                                <option value="badges">badges</option>
                                <option value="points">points</option>
                                <option value="timers">timers</option>
                            </select>
                            to track progress and <select
                                name="blank2"
                                value={answers.blank2}
                                onChange={handleChange}
                                className="border rounded px-2 py-1 mx-1"
                            >
                                <option value="">--Select--</option>
                                <option value="motivation">motivation</option>
                                <option value="stress">stress</option>
                                <option value="competition">competition</option>
                            </select>
                            to encourage learners.
                        </p>
                        <button
                            onClick={checkAnswers}
                            className="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-700"
                        >
                            Submit
                        </button>
                        {completed.fillInBlank && (
                            <p className="text-green-600 font-bold mt-4">‚úÖ Sentence Complete!</p>
                        )}
                    </div>
                );
            };

            return (
                <div className="game-container p-8 max-w-4xl mx-auto text-center">
                    <h1 className="text-4xl font-bold text-gray-800 mb-6">üéÆ Gamification Learning Adventure</h1>
                    <p className="text-gray-600 mb-4">Your Score: {score}</p>
                    <div className="mb-8">
                        <FillInTheBlanksChallenge />
                    </div>
                </div>
            );
        };

        ReactDOM.render(<GamificationLearningChallenge />, document.getElementById('root'));
    </script>
</body>
</html>
